{% load crispy_forms_tags %}
<div class="rounded card-body bg-white">
  <p><b>Subscribe to get notified about new posts about python, django and programming in
    general.</b></p>
  <form method="post" action="{% url "newsletter:subscribe" %}">
    {% csrf_token %}
    {{ n_form | crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
