{% load crispy_forms_tags %}
<div class="rounded card-body bg-white">
  <p>Subscribe to get notified about new great blog posts about python, django and computer science in general.</p>
  <form method="post" action="{% url "newsletter:subscribe" %}">
    {% csrf_token %}
    {{ n_form | crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
