{% extends "base.html" %}
{% load crispy_forms_filters %}


{% block css %}
  {{ block.super }}
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"
          integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"></script>
{% endblock %}

{% block content %}
  <div class="container">
    <main>
      <div class="col-md-12 col-lg-12 col-xl-12">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-xl-12">
                <form method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  {{ form | crispy }}
                  <div class="form-group">
                    <a href="{% url "blog:post_detail" post.slug %}" class="btn btn-secondary">back</a>
                    {% if user.is_superuser and not post.is_published %}
                      <a href="{% url "blog:post_publish" post.slug %}" class="btn btn-secondary">Publish</a>
                    {% endif %}
                    <a href="{% url 'blog:post_content_editor' post.slug %}" class="btn btn-secondary">Edit
                      Content</a>
                    <button type="submit" class="btn btn-primary">Update</button>
                  </div>
                </form>
                {{ form.media }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    $(".django-ckeditor-widget").removeAttr('style');
  </script>
{% endblock %}
