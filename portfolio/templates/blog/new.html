{% extends "base.html" %}

{% block content %}
  <div class="container">
    <main>
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">POST</h5>
              <p class="card-text">Create a new blog post.</p>
              <a href="{% url "blog:blogpost_create" %}" class="btn btn-primary">Go</a>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Series</h5>
              <p class="card-text">Create a new series of post.</p>
              <a href="{% url "blog:blogpostseries_create" %}" class="btn btn-primary">Go</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
{% endblock %}
