{% extends "base.html" %}

{% block content %}
  <div class="container">
    <main>
      <div class="widget tags">
        <header>
          <h3 class="h6 text-center">Tags</h3>
        </header>
        <ul class="list-inline">
          {% for tag in tags %}
            <li class="list-inline-item"><a href="{% url "blog:post_list_filtered" tag %}" class="tag">#{{ tag }}</a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </main>
  </div>
{% endblock %}
