{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container">
    <main>
      <div class="col-md-12 col-lg-12 col-xl-12">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-xl-12">
                <form method="post">
                  {% csrf_token %}
                  {{ form | crispy }}
                  <button type="submit" class="btn btn-primary">Create</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
{% endblock %}
