<div class="markdownx">
  <ul class="nav nav-tabs" id="markdownTab" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="home-tab" data-toggle="tab" href="#content" role="tab" aria-controls="home"
         aria-selected="true">{{ widget.name }}</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="profile-tab" data-toggle="tab" href="#preview" role="tab" aria-controls="profile"
         aria-selected="false">Preview</a>
    </li>
  </ul>
  <div class="tab-content" id="markdownTab">
    <div class="tab-pane fade show active" id="content" role="tabpanel" aria-labelledby="content-tab">
      {% include 'django/forms/widgets/textarea.html' %}
    </div>
    <div class="tab-pane fade" id="preview" role="tabpanel" aria-labelledby="preview-tab">
      <div class="card card-body">
        <div class="markdownx-preview"></div>
      </div>
    </div>
  </div>
</div>
