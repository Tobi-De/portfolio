{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load markdown_extras %}

{% block content %}
  <div class="container">
    <main>
      <form action="{% url "projects:project_create" %}" method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
      {{ form.media }}
    </main>
  </div>
{% endblock %}
