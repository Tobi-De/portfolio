{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container">
    <main class="row justify-content-center">
      <div class="col-md-10">
        <div class="card">
          <div class="card-body">
            <form action="{% url "projects:project_create" %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form | crispy }}
              <button type="submit" class="btn btn-primary">Create</button>
            </form>
            {{ form.media }}
          </div>
        </div>
      </div>
    </main>
  </div>
{% endblock %}
