{% extends "base.html" %}
{% load crispy_forms_filters %}


{% block content %}
  <div class="container">
    <main>
      <div class="card">
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Update</button>
              <a href="{{ project.get_absolute_url }}" class="btn btn-secondary">Back</a>
            </div>
          </form>
          {{ form.media }}
        </div>
      </div>
    </main>
  </div>
{% endblock %}
