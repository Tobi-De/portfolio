{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <main>
      <div class="card">
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary">Send</button>
          </form>
        </div>
      </div>
    </main>
  </div>
{% endblock %}
