{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <main>
      <div class="card">
        <div class="card-body">
          <h4>Unsubscribe</h4>
          <p>I'm sad to see you leave, can you please fill out this to form to explain why you decide to unsubscribe to
            my
            newsletter.</p>
          <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </main>
  </div>
{% endblock %}
