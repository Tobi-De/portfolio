{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <main class="row justify-content-center">
      <div class="col-md-10">
        <div class="card">
          <div class="card-body">
            <h4>Unsubscribe Test</h4>
            <form method="post">
              {% csrf_token %}
              {{ form | crispy }}
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
{% endblock %}
